version: 2.1

jobs:
  build-linux:
    docker:
      - image: cimg/rust:1.60.0
        environment:
          CROSS_DOCKER_IN_DOCKER=true
    steps:
      - checkout
      - run: cargo install cross
      - run: cross build --release --target x86_64-pc-windows-gnu
      - run: cp target/x86_64-pc-windows-gnu/release/multit release/multit-windows
      - run: wget https://github.com/tcnksm/ghr/releases/download/v0.14.0/ghr_v0.14.0_linux_amd64.tar.gz && tar -xvf ghr_v0.14.0_linux_amd64.tar.gz
      - run: ./ghr_v0.14.0_linux_amd64/ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete 0.1.0-linux release/
