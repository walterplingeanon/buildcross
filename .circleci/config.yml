  build-windows:
    docker:
      - image: rustembedded/cross:x86_64-pc-windows-gnu
    steps:
      # - run: echo $HOME
      - run: export HOME=/root
      - run: curl -sSf https://sh.rustup.rs | sh -s -- -y
      - run: . $HOME/.cargo/env
      - run: rustup target add x86_64-pc-windows-gnu
      - checkout
      - run: cargo build --release --target x86_64-pc-windows-gnu
      - run: mkdir release && cp target/x86_64-pc-windows-gnu/release/multit.exe release/multit-windows.exe
      - run: curl -LO https://github.com/tcnksm/ghr/releases/download/v0.14.0/ghr_v0.14.0_linux_amd64.tar.gz && tar -xvf ghr_v0.14.0_linux_amd64.tar.gz
      - run: ./ghr_v0.14.0_linux_amd64/ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete 0.1.0-windows release/
